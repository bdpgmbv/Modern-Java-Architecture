# Application Configuration
spring.application.name=configuration-and-bean

# Server Configuration
server.port=8084

# Application Properties (used in @Configuration beans)
app.name=SpringBootApp
app.debug=false

# SMS Configuration (injected into @Bean)
sms.provider=Twilio

# Database Configuration (used by FactoryBean)
db.url=jdbc:postgresql://localhost:5432/myapp
db.username=admin
db.max-connections=20
db.pooling=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.config=DEBUG

# Enable colored console output
spring.output.ansi.enabled=ALWAYS

# Show detailed error messages
server.error.include-message=always

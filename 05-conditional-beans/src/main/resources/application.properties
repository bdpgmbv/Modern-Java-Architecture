# Application Configuration
spring.application.name=conditional-beans
server.port=8085

# Cache Configuration (@ConditionalOnProperty)
# Try: memory, redis, or comment out for default
cache.type=memory

# Feature Flags (@ConditionalOnProperty)
features.analytics=true
features.reporting=false

# Active Profile (@Profile)
# Try: dev, prod, test
spring.profiles.active=dev

# Logging
logging.level.root=INFO
logging.level.com.example.conditional=DEBUG
spring.output.ansi.enabled=ALWAYS
